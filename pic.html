<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pictionary Open Beta v0.323333 repeating of course</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
<script src="picclient.js"></script>
<style>
table.score > tbody > tr > td+td {text-align:right}
span.message {word-wrap: break-word}
</style>
<div id="intro">USERNAME
	<form class="introform">
		<input type="text" id="nameform" placeholder="Enter a name">
		<input type="submit" value="Go">
	</form>
</div>
<div class="main" style="position:absolute;top:0;bottom:0;right:0;left:0;display:none">
	<div class="maincolumn" style="height:100%;margin-right:340px;margin-left:200px;overflow:auto">
		<div class="canvasarea" style="">
			<canvas id="myCanvas" style="border:1px solid #d3d3d3;margin:auto;display:block" width="1200" height="800" >
			Your browser does not support the HTML5 canvas tag.</canvas>
		</div>
		<div class="footer" style="">
			<input type="button" id="clear" value="Clear">
			<input type="button" id="start" value="Start Game">
			<input class="colorpicker" type="color" name="favcolor" value="#111111">
			<input class="linewidth" type="range" value="1" min="1" max="40">
			<span class="linewidthnumber">1</span>
		</div>
	</div>
	<div id="chat" style="width:340px;height:100%;right:0;top:0;position:absolute;background-color:#ddd">
		<div class="chatmessages" style="top:0;bottom:52px;overflow:auto;left:0;right:0;overflow-y:auto;position:absolute"></div>
		<div class="sendchat" style="bottom:0;height:50px;position:absolute;width:100%">
			<textarea class="sendmessage" style="position:absolute;bottom:0;right:0;resize:none;width:336px;height:100%;margin:1px;padding:0" placeholder="Send a message"></textarea>
		</div>
	</div>
	<div id="left-column" style="width:200px;height:100%;left:0;top:0;position:absolute;background-color:#ddd">
		Scoreboard
	</div>
</div>
</body>
</html>
